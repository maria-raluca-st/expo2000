<div class="container">
   
    <form id="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <input placeholder="Name" formControlName="name" class="name-input" />
      <input placeholder="Email" type="email" formControlName="email" />
      <input
        placeholder="Password"
        type="password"
        formControlName="password"
        minlength="6"
      />
      <div *ngIf="isLoading">
      </div>
      <button type="submit" *ngIf="!isLoading" class="sgn-btn">Sign me up</button>
      <p *ngIf="displayValidationMessage" class="validation-message red-text">
        Please fill out all the fields!
      </p>
    </form>
  
    <p>
      Already a member?
      <span class="link-text" (click)="switchToLogin()">Log in</span>
    </p>
  </div>
